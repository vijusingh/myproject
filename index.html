<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E8F4FD; /* Light Blue background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .input-field:focus {
            border-color: #5b9bd5;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .forgot-password {
            color: #007BFF;
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Sign In</h2>
        <form action="#">
            <div class="form-group">
                <input type="text" class="input-field" id="user_id" placeholder="User ID" required>
            </div>
            <div class="form-group">
                <input type="email" class="input-field" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="input-field" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
            <div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </form>
    </div>

</body>
</html>
